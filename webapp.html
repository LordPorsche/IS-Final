<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess the Country from the Capital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #eef2f5;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .capital-container {
      margin: 2rem auto;
      padding: 1rem 2rem;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      width: fit-content;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 250px;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Guess the Country from Its Capital</h1>

  <div class="capital-container" id="capitalDisplay">Loading...</div>

  <input type="text" id="guessInput" placeholder="Enter country name" />
  <button onclick="checkGuess()">Guess</button>

  <div id="result"></div>

  <script>
    const capitals = [
      { capital: "Tokyo", country: "Japan" },
      { capital: "Canberra", country: "Australia" },
      { capital: "Brasília", country: "Brazil" },
      { capital: "New Delhi", country: "India" },
      { capital: "Rome", country: "Italy" },
      { capital: "Paris", country: "France" },
      { capital: "Ottawa", country: "Canada" },
      { capital: "Berlin", country: "Germany" },
      { capital: "Cairo", country: "Egypt" },
      { capital: "Mexico City", country: "Mexico" }
    ];

    let current = {};

    function loadRandomCapital() {
      const index = Math.floor(Math.random() * capitals.length);
      current = capitals[index];
      document.getElementById("capitalDisplay").textContent = current.capital;
      document.getElementById("guessInput").value = "";
      document.getElementById("result").textContent = "";
    }

    function checkGuess() {
      const guess = document.getElementById("guessInput").value.trim().toLowerCase();
      if (guess === current.country.toLowerCase()) {
        document.getElementById("result").textContent = "✅ Correct!";
        setTimeout(loadRandomCapital, 1500);
      } else {
        document.getElementById("result").textContent = "❌ Try again!";
      }
    }

    window.onload = loadRandomCapital;
  </script>
</body>
</html>
